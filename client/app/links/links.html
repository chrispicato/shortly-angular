<div id='container'>
  <!-- Your html here -->
  <nav class="navigation">
    <ul>
      <li><a href="#links">Links</a></li>
      <li><a href="#shorten">Shorten</a></li>
    </ul>
  </nav>
  <ul ng-controller="LinksController">
    <form>
      <input ng-model="search">
    </form>
    <li ng-repeat="link in data.links | filter: search |orderBy: '-visits'" class="link">
      <!-- <div class="link">
        <img src="./assets/redirect_icon.png">
        <div class="title">{{ link.title }}</div>
        <div class="original">{{ link.url }}</div>
        <div class="original">{{ link.baseUrl + '/' + link.code }}</div>
        <div class="visits">{{ link.visits }}</div>
      </div> -->
      <img src='./assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
      </div>
    </li>
  </ul>
  <hr>
  <pre>{{ data.links }}</pre>
</div>
