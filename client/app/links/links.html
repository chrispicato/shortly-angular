<div id='container'>
  <!-- Your html here -->
  <ul ng-controller="LinksController">
    <li ng-repeat="link in data.links">
      <div class="link">
        <img src="./assets/redirect_icon.png">
        <div class="title">{{ link.title }}</div>
        <div class="original">{{ link.url }}</div>
        <div class="original">{{ link.baseUrl + '/' + link.code }}</div>
      </div>
    </li>
  </ul>
  <hr>
  <pre>{{ data.links }}</pre>
</div>
